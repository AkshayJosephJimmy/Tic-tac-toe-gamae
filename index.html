<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tack toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/57/57180.png ">
</head>
<body>
    <h1>tic tack toe game</h1>
    <div id="board" class="board">
        <div class="cell x"></div>
        <div class="cell circle"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="winning-message" class="winning-message ">
        <div class="winning-message-text">somebody won</div>
        
        <button id="restart" class="game_button">Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
